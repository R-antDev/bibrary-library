<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link href="https://fonts.bunny.net/css?family=figtree:400,500,600&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Bibrary | Library</title>
</head>

<body class="container font-figtree mx-auto">
    <nav class="py-4 flex flex-col items-center">
        <div class="flex gap-4 font-bold text-3xl text-gray-800">
            <i class="ri-book-open-fill"></i>
            <h1>
                Bibrary
            </h1>
        </div>
        <p class="text-gray-600 text-sm mt-2">
            Bibrary is a library of your book collection.
        </p>
    </nav>
    <main class="mt-10">
        <section class="space-y-6 space-x-2">
            <h1 class="text-xl text-center underline underline-offset-4">Add a new book!</h1>
            <form action="" class="flex gap-6 items-end justify-between">
                <div class="flex flex-col">
                    <label for="title" class="font-bold">Book title:</label>
                    <input id="title" name="title" type="text" class="placeholder:italic border border-gray-500 rounded-full py-1 px-4"
                        placeholder="Harry Potter...">
                </div>
                <div class="flex flex-col">
                    <label for="author" class="font-bold">Author:</label>
                    <input id="author" name="author" type="text" class="placeholder:italic border border-gray-500 rounded-full py-1 px-4"
                        placeholder="JK Rowling...">
                </div>
                <div class="flex flex-col">
                    <label for="pages" class="font-bold">Pages:</label>
                    <input id="pages" name="pages" type="number" class="placeholder:italic border border-gray-500 rounded-full py-1 px-4"
                        placeholder="100...">
                </div>

                <div class="flex items-center space-x-2 py-2">
                    <legend class="font-bold text-center">Status:</legend>
                    <div class="flex items-center space-x-2">
                        <input id="unread" name="status" type="radio" value="false" checked />
                        <label for="unread" class="text-rose-800 font-bold">Unread</label>
                    </div>
                    <div class="flex items-center space-x-2">
                        <input id="read" name="status" type="radio" value="true" />
                        <label for="read" class="text-sky-500 font-bold">Read</label>
                    </div>
                </div>
                <button type="button" id="btn-add-book" class="bg-blue-500 text-white hover:bg-blue-700 transition-colors duration-300 px-4 py-2 rounded-lg" title="submit">Submit</button>
            </form> 
        </section>
        <section id="card-container" class="grid grid-cols-4 mt-10 gap-10">
            
        </section>
    </main>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <script src="js/main.js"></script>
</body>

</html>
